<head>

    </br></br>

    </p>
  </div>
  </form>
  <script type="text/javascript">
    function resetform() {
      var input = window.confirm("Are you sure you want to clear this form?");
      if (input != true) {
        return;
      }
      else {
        document.forms[0].reset();
      }
    }
    var dom = document.forms[0].elements[3];
    dom.onclick = resetform;
  </script>
